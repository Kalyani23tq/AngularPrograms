
<form class="form-horizontal">
    <div class="form-group">
<label>Name</label>
<input type="text" class="form-control" id="name" name="name"[(ngModel)]='model.name'>
 </div>
 <div class="form-group">
 <label>Positiom</label>
 <input type="text" class="form-control" id="position" name="position"[(ngModel)]='model.position'>
  </div>
  <div class="form-group">

<button type="submit" class="btn-btn-primary" (click)="addEmployee()"> Save</button>
 </div>
 <h2>Display Employee Info</h2>
 <table class="table">
<tr>
  <th>EmployeeName</th>
  <th>position</th>
  <th>Action</th>
</tr>
<ng-container *ngIf='employee.length>0'>
<tr *ngFor='let e of employee;let i=index'>
  <td>{{e.name}}</td>
  <td>{{e.position}}</td>
  <td>
    <a class='btn btn-success' (click)="edit(i)">Edit</a>
    <a class='btn btn-danger' (click)="delete(i)">Delete</a>
  </td>

</tr>
</ng-container>
</table>
<br><br>
<h2>Update Data</h2>

<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" id="name" name="name" [(ngModel)]='model2.name'></div>

    <div class="form-group">
      <label>Position</label>
      <input type="text" id="position" name="position" [(ngModel)]='model2.position'>
    </div>
  <div class="form-group">

    <button type="submit" class="btn btn-default" (click)="updateEmployee()">Update</button>
  </div>

</form>

</form>
