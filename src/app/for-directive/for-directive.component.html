


<ul>

    <li *ngFor="let mv of movies">
        {{mv.id}} {{mv.title}}-{{mv.year}}-{{mv.tiket_Cost}}

    </li>

</ul><br><br>

<table class='table'>
<thead>
    <tr>
        <th>MovieId</th>
        <th>MovieName</th>
        <th>Movie_Year</th>
        <th>Total_Tiket_Cost</th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let mv of movies">
        <td>{{mv.id}}</td>
        <td>{{mv.title}}</td>
        <td>{{mv.year}}</td>
        <td>{{mv.tiket_Cost}}</td>
    </tr>
</tbody>

</table>
