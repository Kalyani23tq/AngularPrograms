<form #form='ngForm' (ngSubmit)='onSubmit(form.value)'  >
    <div>

  <div class="form-group">    
<label>Name</label>
<input type='text' class="form-control" #nm='ngModel' ngModel name="NAme" required minlength="4" maxlength="20" placeholder="Enter your Name" ><br>
<div class="alert alert-danger" *ngIf="nm.invalid && nm.touched">
<div *ngIf="nm.errors?.['required']">Enter FullName</div>
<div *ngIf="nm.errors?.['minlength']">Name should be minimum 4 letters </div>
</div>
</div>  
<div class="form-group">  
    <label>Email</label>
    <input type='email' class="form-control" name='Email'  #Email='ngModel'  ngModel required pattern="[a-zA-Z0-9]+@[a-z]+[.][a-z]+"placeholder="Ex. Merryscotch@yahho.com"><br>
   <div class="alert alert-danger" *ngIf="Email.invalid && Email.touched">
        <div *ngIf="Email.errors?.['required']">Enter Email</div>
        <div *ngIf="Email.errors?.['pattern']">Enter email in valid pattern</div>
        </div>
    </div>
<div class="form-group">  
    <label>Password</label>
    <input type='password' class="form-control" name='password' ngModel><br>
    
    </div>
    <div class="form-group">  
        <label>Confirm Password</label>
        <input type='password' class="form-control" name='cpassword' ngModel><br>
        
        </div>

<div class="form-group">  
<label>Address</label>
<input type='text' class="form-control" name='address' ngModel><br>

</div>

<div class="form-group">  
<label>ZipCode</label>
<input type="text"  class="form-control" name='zipcode'  #zipcode='ngModel' ngModel required pattern="[0-9]{6}"><br>
<div class="alert alert-danger" *ngIf="zipcode.invalid && (zipcode?.touched ||zipcode?.dirty)">
    <div *ngIf="zipcode.errors?.['required']">Enter Zip</div>
    <div *ngIf="zipcode.errors?.['pattern']">Enter Correct ZipCode</div>
    </div>
</div>
<div class="form-group">
    <label>Gender</label>
    <input type='radio' value='female' name='gender' ngModel >Female
    <input type='radio' value='male' name='gender' ngModel >male

</div>
<div class='form-group'>
<label>Contry</label>
<select class='form-control'  name='myCountry' ngModel>
    <option *ngFor='let cn of country'>
        {{cn}}

    </option>
</select>

<div>
    <label>Subject</label>
    <select class='form-control' name='subject' ngModel multiple>
        <option>Choose Value</option>
        <option *ngFor='let sub of subject'>
            {{sub}}

        </option>

    </select>
</div>

</div><br>
<br>
<div class="form-group">  
<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>


<button class='btn btn-outline-secondary' type='reset'>Reset</button>
</div>
</div>
</form>
<br><br>


{{form.value | json}}
