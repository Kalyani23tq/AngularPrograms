<form #form='ngForm' (ngSubmit)='onSubmit(form.value)'  >
    <div>

  <div class="form-group">    
<label>Name</label>
<input type='text' class="form-control" #nm='ngModel' ngModel name="NAme" placeholder="Enter your Name" ><br>
</div>  
<div class="form-group">  
    <label>Email</label>
    <input type='email' class="form-control" name='Email' ngModel placeholder="Ex. Merryscotch@yahho.com"><br>
    
    </div>
<div class="form-group">  
    <label>Password</label>
    <input type='password' class="form-control" name='password' ngModel><br>
    
    </div>
    <div class="form-group">  
        <label>Confirm Password</label>
        <input type='password' class="form-control" name='cpassword' ngModel><br>
        
        </div>

<div class="form-group">  
<label>Address</label>
<input type='text' class="form-control" name='address' ngModel><br>

</div>

<div class="form-group">  
<label>ZipCode</label>
<input type="text"  class="form-control" name='zipcode' ngModel><br>
</div>
<div class="form-group">
    <label>Gender</label>
    <input type='radio' value='female' name='gender' ngModel >Female
    <input type='radio' value='male' name='gender' ngModel >male

</div>
<div class='form-group'>
<label>Contry</label>
<select class='form-control'  name='myCountry' ngModel>
    <option *ngFor='let cn of country'>
        {{cn}}

    </option>
</select>

<div>
    <label>Subject</label>
    <select class='form-control' name='subject' ngModel multiple>
        <option>Choose Value</option>
        <option *ngFor='let sub of subject'>
            {{sub}}

        </option>

    </select>
</div>

</div><br>
<br>
<div class="form-group">  
<button type="submit" class="btn btn-primary">Submit</button>


<button class='btn btn-outline-secondary' type='reset'>Reset</button>
</div>
</div>
</form>
<br><br>


{{form.value | json}}
