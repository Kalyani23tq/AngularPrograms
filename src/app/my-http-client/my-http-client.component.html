<div class="container" style="max-width: 500px;">
    <h3 class="mb-3 mt-5 text-center">Add User</h3>
  
    <div class="form-group">
      <input type="text" [(ngModel)]="userObj.id" class="form-control" placeholder="Name">
    </div>
  
    <div class="form-group">
      <input type="text" [(ngModel)]="userObj.email" class="form-control" placeholder="Email">
    </div>
  
    <div class="form-group">
      <input type="text" [(ngModel)]="userObj.first_name" class="form-control" placeholder="Phone">
    </div>
  
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addUser(userObj)">Add User</button>
    </div>
  
  </div>

  <h2 class="mb-3 text-center">Users Collection</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#Id</th>
       
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf='allusers.length>0'>
      <tr *ngFor="let  user of allusers">
        <td>{{user.id}}</td>
      
        <td>{{user.email}}</td>
        <td>{{user.first_name}}</td>
       
        <td>
          <span class="edit btn-danger btn-sm btn" (click)="delete(user.id)">Delete</span> &nbsp;
          <!-- <span class="edit btn-success btn-sm btn" routerLink="/edit/{{user.id}}">Edit</span> -->
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
