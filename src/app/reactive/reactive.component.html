<form [formGroup]="AddmisionForm" (ngSubmit)="submit()">
           
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="Passowrd"
            id="password" 
            type="password" 
            class="form-control">
        <div *ngIf="f.Passowrd.touched && f.Passowrd.invalid" class="alert alert-danger">
            <div *ngIf="f.Passowrd.errors?.['required']">Password is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input 
            formControlName="confirm_password"
            id="confirm_password" 
            type="password" 
            class="form-control">
        <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
            <div *ngIf="f.['confirm_password'].errors?.['required']">Password is required.</div>
            <div *ngIf="[f.['confirm_password'].errors?.['confirmedValidator']]">Password and Confirm Password must be match</div>
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit" [disabled]="!AddmisionForm.valid">Submit</button>
</form>
